exercise1=Crie uma `ArrayList` de Strings e adicione 5 nomes diferentes.
exercise2=Crie um `LinkedList` de inteiros, adicione 5 números, e remova o 2º elemento.
exercise3=Crie um `HashSet` e adicione 5 números inteiros, incluindo duplicatas. Quantos elementos há no conjunto?
exercise4=Crie um `TreeSet` com 5 strings em ordem aleatória. Imprima em ordem natural.
exercise5=Crie um `HashMap` que mapeia nomes (String) para idades (Integer). Insira 3 pares e imprima a idade de um nome específico.
exercise6=Crie um `TreeMap` com 3 entradas e imprima as chaves em ordem crescente.
exercise7=Usando uma `PriorityQueue`, adicione 5 inteiros e imprima-os na ordem da fila.
exercise8=Converta uma `List` em um `Set` para remover duplicatas.
exercise9=Crie uma lista imutável com 4 elementos usando `List.of()` e tente adicionar um novo elemento (esperar exceção).
exercise10=Faça um loop em um `Map` usando `entrySet()` para imprimir todas as chaves e valores.
exercise11=Usando uma `PriorityQueue`, crie um Comparator para imprimir por ordem de comprimento.
