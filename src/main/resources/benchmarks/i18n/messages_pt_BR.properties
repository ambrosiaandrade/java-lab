
exercise1=Meça o tempo de execução de um loop que soma números de 1 a 1.000.000 usando System.nanoTime().
exercise2=Crie um método genérico que recebe um Runnable e mede seu tempo de execução em milissegundos.
exercise3=Compare o tempo de concatenação de strings usando + versus StringBuilder.
exercise4=Implemente uma medição para o uso de memória antes e depois da criação de uma lista de 1 milhão de inteiros.
exercise5=Escreva um benchmark que execute duas versões de um método (ex: Fibonacci iterativo vs recursivo) e compare os tempos.
exercise6=Use Thread.sleep() para simular uma tarefa e meça o tempo usando System.currentTimeMillis().
exercise7=Configure e crie um benchmark simples usando JMH para medir a velocidade de um método que calcula a raiz quadrada.
exercise8=Adicione um “warm-up” manual ao exercício 7 para ignorar as primeiras execuções no benchmark.
exercise9=Analise e explique por que resultados de benchmarks podem variar entre execuções.
exercise10=Crie um benchmark para medir a diferença de performance entre uso de ArrayList e LinkedList na inserção de 10.000 elementos.
