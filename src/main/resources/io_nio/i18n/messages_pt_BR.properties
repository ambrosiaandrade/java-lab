exercise1=Crie um arquivo texto usando FileWriter e escreva 5 linhas simples nele.
exercise2=Leia o arquivo criado no exercício 1 linha a linha usando BufferedReader e imprima no console.
exercise3=Crie um diretório chamado dados usando File ou Files.
exercise4=Liste todos os arquivos e diretórios dentro de dados usando File.listFiles().
exercise5=Escreva um arquivo usando Files.write() com uma lista de strings.
exercise6=Leia todas as linhas de um arquivo usando Files.readAllLines() e conte quantas linhas têm mais de 10 caracteres.
exercise7=Use Files.lines() para filtrar e imprimir apenas as linhas que contêm a palavra "Java".
exercise8=Copie um arquivo para outra pasta usando Files.copy().
exercise9=Use FileChannel e ByteBuffer para copiar o conteúdo de um arquivo para outro (cópia em buffer).
exercise10=Implemente um método que percorra recursivamente um diretório usando Files.walkFileTree e imprima todos os arquivos encontrados.
exercise11=Crie um arquivo temporário usando Files.createTempFile(), escreva algo nele e o exclua após o uso.
exercise12=Verifique se um arquivo existe usando Files.exists() e informe se pode ser lido e escrito.
exercise13=Use Files.move() para mover um arquivo para outra pasta.
exercise14=Crie um programa que leia do console e grave as entradas em um arquivo até o usuário digitar "exit".
exercise15=Use Files.newBufferedReader() e Files.newBufferedWriter() para ler e escrever em arquivos com buffers.
