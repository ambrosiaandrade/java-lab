exercise1=Crie uma Function<String, Integer> que retorne o comprimento da string.
exercise2=Crie um Predicate<Integer> que verifique se um número é par.
exercise3=Crie um Consumer<String> que imprima a string com prefixo "Valor: ".
exercise4=Crie um Supplier<LocalDate> que retorne a data de hoje.
exercise5=Crie uma função que receba uma lista de Integer e use Stream para retornar a média.
exercise6=Crie uma função que filtre uma lista de nomes com mais de 4 letras.
exercise7=Use Optional para encapsular uma string e imprima em maiúsculas se estiver presente.
exercise8=Implemente Function<Integer, Function<Integer, Integer>> para somar dois números (currying).
exercise9=Combine duas Function<Integer, Integer> usando andThen e compose.
exercise10=Crie uma lista de String, aplique map() para transformar em maiúsculas e imprima com forEach().
exercise11=Crie um UnaryOperator<String> que remova espaços e converta a string para minúsculas.
exercise12=Crie uma BiFunction<String, Integer, String> que repita a string N vezes.
exercise13=Use Stream com filter e collect para obter números maiores que 10 em uma lista.
exercise14=Use reduce() para concatenar uma lista de strings em uma única string separada por hífens.
exercise15=Crie um Map<String, Integer> e use forEach() com lambda para imprimir chave e valor formatados.
